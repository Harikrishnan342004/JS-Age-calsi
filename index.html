<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Age Calsi </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <main class="Container">
        <h1> Age Calculator </h1>
        <div class="input">
                      <!--  BIRTH-DATE   -->
            <label for="birthday"  class="input-box" > Enter Your Birth-date :</label>
            <input type="date" id="birthdate" class="input-box">

        </div>

        <!-- DISPLAY OUTPUT -->

        <ul>

            <li> <span id="years"> </span> Years </li>
            <li> <span id="months"></span> Months </li>
            <li> <span id="days"></span> Days </li>
            <li> <span id="hours"></span> Hours </li>
            <li> <span id="minutes"></span>Minutes </li>
            <li> <span id="seconds"></span> Seconds </li>

        </ul>


        <!-- BUTTONS -->

        <div class="btns">
            <button onclick="Operation()" class="leftbtn"> Calculate </button>
            <button onclick="reset()" class="rightbtn"> Reset</button>
        </div>










    </main>
    






























    <script src="script.js"></script>
</body>
</html>

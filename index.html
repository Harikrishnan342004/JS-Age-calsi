<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Age Calsi </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <main class="Container">
        <h1> Age Calculator </h1>
        <div class="input">
                      <!--  BIRTH-DATE   -->
            <label for="birthday"   > Enter Your Birth-date :</label>
            <input type="date" id="birthdate" class="input-box">

        </div>

        <!-- DISPLAY OUTPUT -->

        <ul>

            <table >
                <tr>
                     <th>   <li>  Years </li>  </th>

                    <th> <li id="years">   </li> </th> 
                </tr>

                <tr>
                    <th>    <li>  Months </li>  </th>

                    <th>  <span id="months"></span>    </th>
               </tr>

               <tr>
                     <th>     <li>Days   </li>  </th>

                     <th>  <span id="days"></span>    </th>
               </tr>

               <tr>
                    <th>    <li>  Hours    </th>

                    <th>  <span id="hours"></span></li>   </th>
               </tr>


           <tr>
                <th>    <li> Minutes </li>   </th>

                <th>   <span id="minutes"></span>   </th>
           </tr>

           <tr>
               <th>   <li>  Seconds </li>   </th>

               <th>   <span id="seconds"></span>   </th>
           </tr>

           

            </table>

           
          

           
          
           

        </ul>


        <!-- BUTTONS -->

        <div class="btns">
            <button onclick="Operation()" class="leftbtn"> Calculate </button>
            <button onclick="reset()" class="rightbtn"> Reset</button>
        </div>










    </main>
    






























    <script src="script.js"></script>
</body>
</html>
